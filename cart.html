<div class="main">
    <div id="myCart">My Cart</div>
    <table id="cartTable">
        <thead>
        <tr>
            <th class="th_txet">Selection</th>
            <th class="th_txet">Item</th>
            <th class="th_txet">Item Price</th>
            <th class="th_txet">Quantity</th>
            <th class="th_txet">Item Total</th>
            <th class="th_txet">Delete</th>
        </tr>
        </thead>
        <tbody>
			<script src="./js/cartItems.js"></script>
        </tbody>
    </table>

    <div class="foot" id="foot">
        <label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;Select All</label>
        <a class="fl delete" id="deleteAll" href="javascript:;">Remove All</a>
        <div class="fr total">SUBTOTAL: CDN $<span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">Selected Items
            <span id="selectedTotal">0</span>&nbsp;items
        </div>
    </div>
    <div class="button_group">
        <!--<a href="checkOut.html"><button class="fr closing">Checkout</button></a>-->
