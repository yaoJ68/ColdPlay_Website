    <link href="https://fonts.googleapis.com/css?family=Kalam|Satisfy|Roboto+Slab|Nosifer|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--social icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!--cart-->
    <script src="./js/albumItems.js"></script>
	<script src="./js/otherItems.js"></script>
    <script src="./js/cart-script.js"></script>

</head>
<body>
    <header class="header">
        <div class="header_toptwo">
            <div class="header_logo">
                <p class="header_text"><a href="index.html"><span>Coldplay</span></a>&nbsp&nbspA Head Full of Dreams</p>
                <div class="social_icon">
                    <a target="_blank" href="https://twitter.com/coldplay/"><i class="fa fa-twitter-square"></i></a>
                    <a target="_blank" href="https://www.facebook.com/coldplay"><i class="fa fa-facebook-square"></i></a>
                    <a target="_blank" href="https://www.instagram.com/coldplay/"><i class="fa fa-instagram"></i></a>
                    <a target="_blank" href="https://plus.google.com/+Coldplay"><i class="fa fa-google-plus-square"></i></a>
                    <a target="_blank" href="http://coldplay.tumblr.com/"><i class="fa fa-tumblr-square"></i></a>
                </div>
            </div>
            <div class="nav">
                <ul class="block-menu">
                    <li><a href="index.html" class="three-d">Home
                        <span aria-hidden="true" class="three-d-box">
                            <span class="nav-front">Home</span>
                            <span class="nav-back">Home</span>
                        </span>
                        </a>
                    </li>
                    <li><a href="tour.html" class="three-d">Tour
                        <span aria-hidden="true" class="three-d-box">
                            <span class="nav-front">Tour</span>
                            <span class="nav-back">Tour</span>
                        </span>
                        </a>
                    </li>
                    <li><a href="store.html" class="three-d">Store
                        <span aria-hidden="true" class="three-d-box">
                            <span class="nav-front">Store</span>
                            <span class="nav-back">Store</span>
                        </span>
                    </a>
                    </li>
                    <li><a href="about.html" class="three-d">About
                        <span aria-hidden="true" class="three-d-box">
                            <span class="nav-front">About</span>
                            <span class="nav-back">About</span>
                        </span>
                    </a>
                    </li>
                    <li><a href="contact.html" class="three-d">Contact
                        <span aria-hidden="true" class="three-d-box">
                            <span class="nav-front">Contact</span>
                            <span class="nav-back">Contact</span>
                        </span>
                    </a>
                    </li>
                    <a href="cart.html" class="cart-image">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                    <!-- more items here -->
                </ul>
            </div>
        </div>
        <div class="header-text">
            <h1>Store</h1>
        </div>
        <a href="#store"><img class="arrow bounce" src="img/downArrow.png"></a>
    </header>

    <div class="main">

        <div class="visit-store" id="store">
            <p>Albums</p>
        </div>
        <div class="album-list">
            <script src="./js/createAlbumItems.js"></script>
        </div>
        <br>

        <div class="visit-store">
            <p>Others</p>
        </div>
        <div class="album-list">
			<script src="./js/createOtherItems.js"></script>
        </div>
    </div>

    <div class="play-audio">
        <audio id="storeAudio">
            <source src="audio/mashup.mp3"></source>
        </audio>
    </div>


    <footer>
        <p>Created By Y.Jiang, F.A.Ahmad, J.Spilchuk, A.Chaya</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var header_t = $('.header-text');
        var header_l = $('.header_logo');
        var block_m = $('.nav');
        var main = $('.main');
        var range = 200;

        $(window).on('scroll', function () {

            var scrollTop = $(this).scrollTop(),
                height = header_t.outerHeight(),
                offset = height / 2,
                calc = 1 - (scrollTop - offset + range) / range;

            header_t.css({ 'opacity': calc });
            header_l.css({ 'opacity': calc });
            block_m.css({ 'opacity': calc });
            main.css({'opacity':1-calc});

            if (scrollTop < '5') {
                header_t.css({ 'opacity': 1 });
                header_l.css({ 'opacity': 1 });
                block_m.css({ 'opacity': 1 });
                main.css({ 'opacity': 0 });
            }

        });
    </script>

</body>
</html>
