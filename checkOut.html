<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckOut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script>
        function sayHello() {
            var x=document.getElementsByClassName('form-control');

            for (var i=0;i<x.length;i++){
                if (x[i].value === "" || x[i].value ===null) {
                    alert('Please fill the information!');
                    return
                }
            }

            var credNum = x[0];
            var cardno = /^(?:4[0-9]{12}(?:[0-9]{3})?(?:[0-9]{3})?)$/;
            if(!credNum.value.match(cardno)){
                alert("Not a valid Visa credit card number!");
                return;
            }
            var cvcNum = x[3];
			var cvcValid = /^(?:[0-9]{3})$/;
			if(!cvcNum.value.match(cvcValid)){
				alert("Not a valid Visa CVC!");
				return;
			}
            alert('Thank you for shopping with us! We will send you the item as soon as possible!');
            window.history.back();
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;position: relative;top: 30px;">Check Out</h1>
    <form style=" width: 60%;margin: 60px auto;" method="post">
        <div class="form-group">
            <label class="col-form-label" for="formGroupExampleInput">CARD NUMBER (Visa Only)</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Credit Card Number">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="formGroupExampleInput2">NAME ON CARD</label>
            <input type="text"  class="form-control" id="formGroupExampleInput2" placeholder="First Name/Last Name">
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label" for="formGroupExampleInput">EXPIRY DATE</label>
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="col">
                <label class="col-form-label" for="formGroupExampleInput">CVC</label>
                <input type="number" class="form-control" placeholder="CVC">
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sayHello()">Purchase</button>
    </form>




</body>
</html>
