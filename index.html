<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColdPlay</title>
    <link rel="stylesheet" href="css/homeStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/flow_bg.js"></script>

</head>
<body>

    <div class="background">
        <div id="background-overlay">
            <!--background animation-->
            <header class="row fullpage" id="particles" style="min-height: 631px;">
                <canvas class="pg-canvas" width="1265" height="631" style="display: block;"></canvas>
            </header>
        </div>
        <div id="background-image"></div>
    </div>

    <div class="main">
        <div class="container">
            <div class="coast delay">
                <div class="wave-rel-wrap">
                    <div class="wave delay"></div>
                </div>
            </div>
            <div class="text text-c">C</div>
            <div class="text text-o">O</div>
            <div class="text text-l">L</div>
            <div class="text text-d">D</div>
            <div class="text text-p">P</div>
            <div class="text text-ll">L</div>
            <div class="text text-a">A</div>
            <div class="text text-y">Y</div>
        </div>
        <div class="nav-bar">
            <nav class="nav-list">
                <a href="index.html" class="nav-word">Home</a>
                <a href="tour.html" class="nav-word">Tour</a>
                <a href="store.html" class="nav-word">Store</a>
                <a href="about.html" class="nav-word">About</a>
                <a href="contact.html" class="nav-word">Contact</a>
                <a href="cart(2).html" class="nav-word">Cart</a>
            </nav>
        </div>
        <p class="icons">
            <a target="_blank" href="https://twitter.com/coldplay/"><i class="fa fa-twitter-square"></i></a>
            <a target="_blank" href="https://www.facebook.com/coldplay"><i class="fa fa-facebook-square"></i></a>
            <a target="_blank" href="https://www.instagram.com/coldplay/"><i class="fa fa-instagram"></i></a>
            <a target="_blank" href="https://plus.google.com/+Coldplay"><i class="fa fa-google-plus-square"></i></a>
            <a target="_blank" href="http://coldplay.tumblr.com/"><i class="fa fa-tumblr-square"></i></a>
        </p>
    </div>

    <div class="cover-center">
        <img id="cover-wave" src="img/audio-wave.png">
        <img id="cover-audio" src="img/pause.png" onclick="play()"/>
        <audio id="audio-play" loop autoplay>
            <source src="audio/Home-Yellow.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="js/homeAudio.js"></script>

</body>
</html>
